<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Конструктор футболок</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">

</head>

<body>
<main class="container">
	<section class='rusToEng'>
		<div class="worldContainer row"></div>
		<div class="row">
			<div class="col-md-4 form-group form-group-lg">
				<input type="text" class='inf form-control englishWord' placeholder="Инфинитив">			
			</div>
			<div class="col-md-4 form-group form-group-lg">
				<input type="text" class='past form-control englishWord' placeholder="Past simple">			
			</div>
			<div class="col-md-4 form-group form-group-lg">
				<input type="text" class='perfect form-control englishWord' placeholder="Perfect simple">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 ">
				<button class='checkResult btn btn-defaul'>Проверить (Enter)</button>	
				<button class='nextWorld btn btn-defaul'>Пропустить (Shift + space)</button>
				<button class='tipWorld btn btn-defaul' >Подскажи (Shift + p)</button>
				<button class='clearWorld btn btn-defaul'>Отчистить (Shift + c)</button>		
			</div>			
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="resultContainer"></div>					
			</div>
		</div>


		
	</section>
</main>

<script type="text/javascript" src="js/js.js"></script>




</body>
</html>
